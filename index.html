<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calculator</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <h1>Kalkulator BMI</h1>
        <form id="bmiForm">
            <label for="gender">Jenis Kelamin:</label>
            <select id="gender" name="gender">
                <option value="male">Laki-Laki</option>
                <option value="female">Wanita</option>
            </select>

            <label for="height">Tinggi Badan (cm):</label>
            <input type="number" id="height" name="height" required>

            <label for="weight">Berat Badan (kg):</label>
            <input type="number" id="weight" name="weight" required>

            <button type="submit">Hitung BMI</button>
            <button type="reset">Reset</button>
        </form>
        <div id="result"></div>
        <div id="explanation">
            <h2>Penjelasan BMI</h2>
            <p>Indeks Massa Tubuh (BMI) adalah ukuran yang digunakan untuk menentukan apakah seseorang memiliki berat badan yang sehat untuk tinggi badannya. BMI dihitung dengan membagi berat badan (kg) dengan kuadrat tinggi badan (m).</p>
        </div>
    </div>
    <script src="js/script.js"></script>
</body>
</html>
